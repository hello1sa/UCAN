<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ucan</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class='menu-container'>
            <div class='ucan'>Ucan</div>
            <nav id="nav-principal">
                <ul>
                    <li><a href='../../index.html'>Página inicial</a></li>
                    <li><a href='../sobre.html'>Sobre nós</a></li>
                    <li><a href='../login/login.html'>Entrar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class='content'>
        <form name="meu_form">

            <h1>Cadastro</h1>
                <br>
            <div><label>Email</label></div>
            <input type="email" placeholder="seu@email.com"
                onchange="onChangeEmail()" id="email"/>
            <div class="error" id="email-required-error">
                Email é obrigatório
            </div>
            <div class="error" id="email-invalid-error">
                Email é inválido
            </div>
        
        
            <div><label>Senha</label></div>
            <input type="password" placeholder="Senha"
                id="password" onchange="onChangePassword()"/>
            <div class="error" id="password-required-error">
                Senha é obrigatório
            </div>
            <div class="error" id="password-min-length-error">
                Senha deve ter pelo menos 6 caracteres
            </div>
        
        
            <div><label>Confirmar senha</label></div>
            <input type="password" placeholder="Confirmar senha"
                id="confirmPassword" onchange="onChangeConfirmPassword()"/>
            <div class="error" id="password-doesnt-match-error">
                Senha e Confirmar senha devem ser iguais
            </div>
        
        <div>
            <button type="button" class="solid" disabled="true"
                onclick="register()" id="register-button">
                Registrar
            </button>
        </div>
        <div>
            <button type="button" class="solid" id="boot">Login</button>
        </div>
    </form>
    </div>
</body>

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="register.css">

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>

<script src="../../bd/firebase-init.js"></script>

<script src="register.js"></script>
<script src="../login/validations.js"></script>
<script src="../login/loading.js"></script>

</html>
